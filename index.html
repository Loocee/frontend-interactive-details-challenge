<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- bootsrap cdn installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <!-- css link -->
  <link rel="stylesheet" href="irdstyles.css">

    <!-- google fonts installation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <img class="front" src="images/bg-card-front.png" alt="">
        <svg class="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <img class="back" src="images/bg-card-back.png" alt="">
        <div class="card-details">
          <h2 id="number-output">0000 0000 0000 0000</h2>
          <div class="flexbox">
            <p id="name-output">JANE APPLESEED</p>
            <p id="date-output">00/00</p>
          </div>
        </div>
        <div class="left-align" id="cvc-output">
          000
        </div>
      </div>
      <div class="col-lg-6 col-md-12 form-div">
        <form id="fill" class="card-info" action="index.html" method="post">
          <div class="">
            <label for="input-name">Cardholder Name</label> <br>
            <input id="input-name" type="text" name="inputname" value="" placeholder="e.g. Jane Appleseed" required>
            <span class="name-error">Please enter your name correctly</span>
          </div>
          <div class="">
            <label for="input-number" class="input-number-label">Card Number</label> <br>
            <input id="input-number" type="number" name="inputnumber" value="" placeholder="e.g. 1234 5678 9123 0000" required>
            <span class="number-error">Wrong fromat, numbers only</span>
          </div>

          <div class="wrapper">
            <div class="in-block">
              <label for="input-month">Exp. Date (MM/YY)</label> <br>
              <input id="input-month" class="date" type="text" name="inputmonth" maxlength="2" value="" placeholder="MM" required>
              <input id="input-year" class="date" type="number" name="inputyear" value="" placeholder="YY" required> <br>
              <span class="month-blank-error">Can't be blank</span>
            </div>
            <div class="in-block">
              <label for="input-cvc">CVC</label> <br>
              <input id="input-cvc" type="number" name="inputcvc" value="" placeholder="e.g. 123" required>
              <span class="cvc-blank-error">Can't be blank</span>
            </div>
          </div>

          <input type="submit" id="submit" name="button" class="confirm" value="Confirm">
        </form>

        <div class="completed-state">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h1>Thank you!</h1>
          <p class="completed-para">We've added your card details</p>
          <button type="button" name="button" id="continue" class="confirm">Continue</button>
        </div>
      </div>
    </div>

      </div>

</main>

  <script src="ird.js"></script>
 </footer>
</body>
</html>
